name: flake8 Lint

on: [push]

jobs:
  flake8-lint:
    name: Run flake8 and show output
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8 and show issues
        run: |
          echo "Running flake8..."
          flake8 . --ignore=F401,W503 --max-line-length=120

